<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descripción"
      content="Este sitio web permite crear y eliminar notas."
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/note.icon.png" type="png" />
    <title class="">Notas</title>
  </head>
  <body>
    <header class="container">
      <h1 class="title">Mis Notas</h1>
    </header>
    <main class="container">
      <form class="note-creator">
        <fieldset class="note-creator__fieldset">
          <legend class="note-creator__instructions">Crea tus notas</legend>
          <textarea
            required
            name="noteContent"
            placeholder="Algo para recordar..."
            class="note-creator__textarea-content"
          ></textarea>
          <button class="note-creator__save-btn">Crear</button>
        </fieldset>
      </form>
      <section class="notes-list">
        <!-- <article class="note">
          <section>
            <p class="note__content">Reunión a las 4:00 p.m.</p>
          </section>
          <button class="note__delete-btn">Delete</button>
        </article> -->
      </section>
    </main>
    <footer class="container">
      <small class="author">By: Carla Clemente </small>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
