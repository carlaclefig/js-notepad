<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website allow to create, adit and delete notes."
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/note.icon.png" type="png" />
    <title class="">Notepad</title>
  </head>
  <body>
    <header class="container">
      <h1 class="title">NOTEPAD</h1>
    </header>
    <main class="container">
      <form class="note-creator" id="note-creator" onsubmit="handlerSubmit">
        <fieldset class="note-creator__fieldset">
          <legend class="note-creator__instructions">Create your notes</legend>
          <label class="note-creator__label-content">
            <textarea
              required
              name="content"
              placeholder="Something to remember"
              class="note-creator__textarea-content"
            ></textarea>
          </label>
          <button class="note-creator__save-btn">Save</button>
        </fieldset>
      </form>
      <section class="notes-list" id="notes-list">
        <article class="note">
          <section>
            <p class="note__content">Meeting at 4:00 p.m.</p>
          </section>
          <button class="note__delete-btn">Delete</button>
        </article>
      </section>
    </main>
    <footer class="container">Build by: Carla Clemente</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
