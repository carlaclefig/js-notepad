<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website allow to create, adit and delete notes."
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
    <link rel="icon" href="assets/images/note.icon.png" type="png" />
    <title class="">Notepad</title>
  </head>
  <body>
    <header class="container container--flex">
      <h1 class="title">NOTEPAD</h1>
    </header>
    <main class="container">
      <form class="note-creator">
        <fieldset class="note-creator__fieldset">
          <legend class="note-creator__instructions">
            Create your custom notes
          </legend>
          <label class="note-creator__label-title">
            Title:
            <input
              required
              type="text"
              name="title"
              placeholder="My shopping list"
              class="note-creator__input-title"
            />
          </label>
          <label class="note-creator__label-content">
            Write the content:
            <textarea
              required
              name="content"
              placeholder="1. Milk
2. Tomato
3. Onion"
              class="note-creator_textarea-content"
            ></textarea>
          </label>
          <label class="note-creator__label-color">
            Choose a color for your note
            <input
              req
              type="color"
              name="color"
              class="note-creator__input-color"
            />
          </label>
          <button class="note-creator__save-btn">Save</button>
        </fieldset>
      </form>
      <section class="section">
        <article class="note">
          <header>
            <h3 class="note__title">My shopping list</h3>
          </header>
          <section>
            <p class="note__content">
              a. Milk
              <br />
              b. Tomato
              <br />
              c. Onion
            </p>
          </section>
          <footer>
            <time class="note__creation-date"> Creation date:01/07/2024 </time>
            <time class="note__update-date"> Update date: 06/07/2024 </time>
          </footer>
        </article>
      </section>
    </main>
    <footer class="container">Build by: Carla Clemente</footer>
  </body>
</html>
